<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Spring Boot Board W1 - edit </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</head>

<body>
    <form action="./update" method="post">
        <input type="hidden" name="id" th:field="${boardOne.id}">
        <div class="form-group">
            <label for="title">제목 title</label>
            <input type="text" class="form-control" placeholder="제목을 입력하세요. enter title." id="title" name="title" th:field="${boardOne.title}">
        </div>
        <div class="row">
            <div class="col-md">작성자 auth :
                <b th:text="${boardOne.auth}"></b>
            </div>
            <div class="col-md">조회수 hit :
                <b th:text="${boardOne.hit}"></b>
            </div>
        </div>
        <div class="row">
            <div class="col-md">작성일자 createdAt :
                <b th:text="${boardOne.createdAt}"></b>
            </div>
            <div class="col-md">수정일자 updatedAt :
                <b th:text="${boardOne.updatedAt}"></b>
            </div>
        </div>
        <div class="form-group">
            <label for="content">내용 content</label>
            <textarea class="form-control" id="content" name="content" th:field="${boardOne.content}"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">수정</button>
        </div>
    </form>
</body>

</html>
